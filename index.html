<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huset-KBH</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!--- navigation ---->
    <img src="img/huset-logo.svg" alt="huset logo" class="logo">

    <div class="nav-background">
        <nav>
            <input type="checkbox" id="nav" class="hidden" />
            <label for="nav" class="nav-open"><i></i><i></i><i></i></label>
            <div class="nav-container">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!---- template ------>

    <section id="eventlist">
        <template id="event-template">
        <article class="event">

            <h1>TITLE</h1>
            <img src="" alt="" class="event-pic">
             <h2 class="event-date">Date</h2>
             <div class="event-time">Time</div>
            <h2 class="event-location">Location</h2>
            <div class="event-price"><span></span>kr</div>
            <div class="event-free">Free</div>
            <div class="event-descript">DESC GOES HERE</div>
            <!--<div class="jazz-festival">Copenhagen Jazz Festival</div> -->

        </article>
</template>

    </section>

    <script src="js/main.js"></script>
</body>

</html>
